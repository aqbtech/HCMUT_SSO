<!DOCTYPE html>
<html>
<head>
    <title>Trang đăng nhập</title>
<!--    <link rel="icon" th:href="@{/images/common/favicon.ico}" type="image/x-icon">-->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" th:href="@{templates/login/Newstyle.css}">
</head>
<body id="LoginForm">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Đăng nhập</h3>
            </div>
            <div class="card-body">
                <div class="row alert-danger mb-3" th:if="${param.error}">
                    Tên đăng nhập hoặc mật khẩu không đúng.</div>
                <div class="row alert-danger mb-3" th:if="${param.logout}">
                    Bạn đã đăng xuất.</div>

                <form class="row" id="Login" th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Đăng nhập" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
